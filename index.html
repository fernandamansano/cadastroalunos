<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscrição</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <header>
        <h1> Cadastro de Alunos</h1>
    </header>
    <nav>
        <h2>Menu</h2>
        <ul>
            <li><a href="index.html">Cadastro de Alunos</a></li>
            <li><a href="lista.php">Lista de Alunos</a></li>
        </ul>
    </nav>
    <section>
        <form action="cadastrar.php" method="POST" id="cadastro">
            <fieldset>
                <legend>Dados do Aluno</legend>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required><br><br>

                <label for="ra">RA:</label>
                <input type="text" name="ra" id="ra" required><br><br>

                <label>Sexo:</label>
                <input type="radio" name="sexo" value="masculino" id="masc">
                <label for="masc">Masculino</label><br>
                <input type="radio" name="sexo" value="feminino" id="fem">
                <label for="fem">Feminino</label><br><br>

                <label for="idade">Idade:</label>
                <input type="number" name="idade" id="idade" min="0" required><br><br>

                <label for="endereço">Endereço:</label>
                <input type="text" name="endereço" id="endereço" required><br><br>

                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" required><br><br>

                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required><br><br>

                <input type="submit" value="Cadastrar" name="button-cadastrar">
            </fieldset>
        </form>

    </section>

</body>
</html>
